<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GUI Demo: forms-5</title>
</head>
<body>

<div id="form" style="width: 750px;">
    <div class="w2ui-page page-0">
        <div style="width: 340px; float: left; margin-right: 0px;">
            <div style="padding: 3px; font-weight: bold; color: #777;">General</div>
            <div class="w2ui-group" style="height: 185px;">
                <div class="w2ui-field w2ui-span4">
                    <label>First Name:</label>
                    <div>
                        <input maxlength="100" name="first_name" style="width: 100%" type="text">
                    </div>
                </div>
                <div class="w2ui-field w2ui-span4">
                    <label>Last Name:</label>
                    <div>
                        <input maxlength="100" name="last_name" style="width: 100%" type="text">
                    </div>
                </div>
                <div class="w2ui-field w2ui-span4">
                    <label>Comments:</label>
                    <div>
                        <textarea name="comments" style="width: 100%; height: 80px; resize: none"
                                  type="text"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div style="width: 380px; float: right; margin-left: 0px;">
            <div style="padding: 3px; font-weight: bold; color: #777;">Address</div>
            <div class="w2ui-group" style="height: 185px;">
                <div class="w2ui-field w2ui-span4">
                    <label>Address:</label>
                    <div>
                        <input maxlength="100" name="address1" style="width: 100%" type="text"/>
                    </div>
                </div>
                <div class="w2ui-field w2ui-span4">
                    <label>Line 2:</label>
                    <div>
                        <input maxlength="100" name="address2" style="width: 100%" type="text"/>
                    </div>
                </div>
                <div class="w2ui-field w2ui-span4">
                    <label>City:</label>
                    <div>
                        <input maxlength="50" name="city" size="25" type="text"/>
                    </div>
                </div>
                <div class="w2ui-field w2ui-span4">
                    <label>State:</label>
                    <div>
                        <input maxlength="2" name="state" size="2" type="text"/>
                    </div>
                </div>
                <div class="w2ui-field w2ui-span4">
                    <label>Zip:</label>
                    <div>
                        <input maxlength="10" name="zip" size="10" type="text"/>
                    </div>
                </div>
            </div>
        </div>
        <div style="clear: both; padding-top: 15px;">
            <div style="padding: 3px; font-weight: bold; color: #777;">Additional Fields</div>
            <div class="w2ui-group">
                <div class="w2ui-field">
                    <label>Short Bio:</label>
                    <div>
                        <textarea name="short_bio" style="width: 100%; height: 80px; resize: none"
                                  type="text"></textarea>
                    </div>
                </div>
                <div class="w2ui-field">
                    <label>Talk Name:</label>
                    <div>
                        <input maxlength="100" name="talk_name" style="width: 100%" type="text"/>
                    </div>
                </div>
                <div class="w2ui-field">
                    <label>Talk Description:</label>
                    <div>
                        <textarea name="description" style="width: 100%; height: 80px; resize: none"
                                  type="text"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
