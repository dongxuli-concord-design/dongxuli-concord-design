<h1>Introduction</h1>

This module contains all commands for the 3D modeling app.

To add a new command,

<ol>
  <li>Create a new source file for the new command following other commands and add it to the build.js.</li>
  <li>Register the new command in the Xc3dCmdManager.js.</li>
</ol>
